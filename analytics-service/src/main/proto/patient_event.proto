syntax = "proto3";

package patient.events;

// Java-specific options (IMPORTANT)
option java_multiple_files = true;
option java_package = "patient.events";
option java_outer_classname = "PatientEventsProto";

// Central event contract
message PatientEvent {
  string patientId = 1;
  string name = 2;
  string email = 3;
  string event_type = 4;
}
