syntax = "proto3";

package patient.events;

// âœ… REQUIRED for Java import to work
option java_multiple_files = true;
option java_package = "patient.events";
option java_outer_classname = "PatientEventsProto";

message PatientEvent {
  string patientId = 1;
  string name = 2;
  string email = 3;
  string event_type = 4;
}
